<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <title>Newsletter Card Component - FrontendPro Challenge</title>
    </head>
    <body>
        <!-- Write your HTML here -->
        <div class="newsletter-card">
            <div>
                <p class="newsletter-title">Level Up Your Frontend Skills</p>
                <p class="newsletter-subtitle">
                    Sign up for our free newsletter to receive weekly coding
                    challenges that will help you import your frontend
                    development skills
                </p>
            </div>
            <form action="#">
                <div class="form-item-wrapper">
                    <div class="email-input-wrapper">
                        <input
                            type="email"
                            placeholder="Enter your email address"
                        />
                        <button type="submit">Subscribe</button>
                    </div>
                    <div class="checkbox-statement-wrapper">
                        <input
                            type="checkbox"
                            id="checkbox"
                            class="checkbox"
                            required
                        />
                        <label
                            for="checkbox-statement"
                            class="checkbox-statement"
                            >By checking this box, you agree to receive our
                            weekly newsletter containing coding challenges,
                            tips, and other related content. You may unsubscribe
                            from the newsletter at any time</label
                        >
                    </div>
                </div>
            </form>
        </div>

        <script src="/src/script.js"></script>
    </body>
</html>
